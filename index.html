<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initinal-scale=1">
    <meta name="author" content="Yuhan Zhao">
    <meta name="discription" content="My Web Page">
    <meta name="keywords" content="html, css, web, web development, seo">
    <title>Shape Factory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <script src="./assets/script/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="factory">
          <h1>Shape Factory</h1>
          <div class="select">
            <div class="box">
              <select id="shape" name="shape">
                <option value="circle">Circle</option>
                <option value="square">Square</option>
              </select>
              <select id="color" name="color">
                <option value="#0f9">Blue</option>
                <option value="#9f0">Green</option>
                <option value="#f90">Orange</option>
                <option value="#f09">Pink</option>
                <option value="#90f">Purple</option>
              </select>
              <button>CREATE</button>
            </div>
          </div>
          <div class="generate">
            <div class="div1"></div>
            <div class="div2"></div>
            <div class="div3"></div>
            <div class="div4"></div>
            <div class="div5"></div>
            <div class="div6"></div>
            <div class="div7"></div>
            <div class="div8"></div>
            <div class="div9"></div>
            <div class="div10"></div>
            <div class="div11"></div>
            <div class="div12"></div>
            <div class="div13"></div>
            <div class="div14"></div>
            <div class="div15"></div>
            <div class="div16"></div>
            <div class="div17"></div>
            <div class="div18"></div>
            <div class="div19"></div>
            <div class="div20"></div>
            </div>
        </div>
      </main>
    </div>
  </body>
</html>
